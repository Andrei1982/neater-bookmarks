<!DOCTYPE html>
<meta charset="UTF-8">
<link rel="stylesheet" href="neat.css">
<script src="mootools.js"></script>
<script src="neat.js"></script>
<div id="search"><input id="search-input" type="search" autofocus></div>
<div id="tree" tabindex="0"></div>
<div id="results" style="display: none;"></div>
<ul id="bookmark-context-menu" class="context-menu">
<li id="bookmark-new-tab">Open in new tab</li>
<li id="bookmark-new-window">Open in new window</li>
<li id="bookmark-new-incognito-window">Open in incognito window</li>
<li class="separator"></li>
<li id="bookmark-delete">Delete</li>
</ul>
<ul id="folder-context-menu" class="context-menu">
<li id="folder-window">Open all bookmarks</li>
<li id="folder-new-window">Open all bookmarks in new window</li>
<li id="folder-new-incognito-window">Open all bookmarks in incognito window</li>
<li class="separator"></li>
<li id="folder-delete">Delete</li>
</ul>
