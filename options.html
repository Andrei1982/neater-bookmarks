<!DOCTYPE html>
<style>
html, body{
	background-color: #eee;
}
body{
	font: message-box;
	color: #000;
	background-color: #eee;
	cursor: default;
	-webkit-user-drag: none;
	-webkit-user-select: none;
	overflow: hidden;
	text-shadow: 0 1px #fff;
	font-size: 14px;
	margin: 0;
	padding: 2em;
}
h1{
	margin: 0;
	padding: 0;
}
.options-list{
	margin: 10px 0;
	padding: 0;
	list-style: none;
	border-radius: 5px;
	-webkit-border-radius: 5px;
	background-color: rgba(255,255,255,.5);
}
.options-list li{
	border-bottom: 1px solid #fff;
	padding: .5em 1em;
	line-height: 30px;
}
.options-list li:first-child{
	border-top-left-radius: 5px;
	border-top-right-radius: 5px;
	-webkit-border-top-left-radius: 5px;
	-webkit-border-top-right-radius: 5px;
}
.options-list li:last-child{
	border-bottom-left-radius: 5px;
	border-bottom-right-radius: 5px;
	-webkit-border-bottom-left-radius: 5px;
	-webkit-border-bottom-right-radius: 5px;
}
.options-list li small{
	opacity: .5;
}
.options-list li button{
	padding: .3em 1.5em;
	font-weight: bold;
	margin-left: 1em;
}
.options-list li button span{
	font-weight: normal;
}
.options-list li label{
	display: block;
}
.options-list li input[type=checkbox]{
	margin: 0 0 0 20px;
}
#footer{
	border-top: 1px solid rgba(0,0,0,.1);
	padding-top: 10px;
	margin-top: 40px;
}
</style>
<script src="mootools.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function(){
	if (localStorage){
		var checkClearFavicon;
		var clearFavicon = $('clear-favicon');
		clearFavicon.addEventListener('click', function(e){
			e.preventDefault();
			delete localStorage.dataURLs;
			clearFavicon.setProperty('disabled', 'disabled');
			checkClearFavicon = (function(){
				if (localStorage.dataURLs && localStorage.dataURLs.length){
					clearFavicon.removeProperty('disabled');
					$clear(checkClearFavicon);
				}
			}).periodical(1000);
		});
		
		var popupStayOpen = $('popup-stay-open');
		popupStayOpen.checked = !!localStorage.bookmarkClickStayOpen;
		popupStayOpen.addEventListener('change', function(){
			localStorage.bookmarkClickStayOpen = popupStayOpen.checked ? '1' : '';
		});
	}
});
</script>
<h1>Neat Bookmarks <small>Options</small></h1>
<ul class="options-list">
<li>Clear favicon cache <small>(will re-fetch the next time opening Neat Bookmarks)</small> <button id="clear-favicon">Clear <span class="space"></span></button></li>
<li><label>Popup stays open when opening (left-clicking) bookmarks? <input type="checkbox" id="popup-stay-open"></label></li>
</ul>
