<!DOCTYPE html>
<style>
html, body{
	background-color: #eee;
}
body{
	font: message-box;
	color: #000;
	background-color: #eee;
	cursor: default;
	-webkit-user-drag: none;
	-webkit-user-select: none;
	overflow: hidden;
	text-shadow: 0 1px #fff;
	font-size: 14px;
	margin: 0;
	padding: 2em;
}
h1{
	margin: 0;
	padding: 0;
}
.options-list{
	margin: 10px 0;
	padding: 0;
	list-style: none;
	border-radius: 5px;
	-webkit-border-radius: 5px;
	background-color: rgba(255,255,255,.5);
}
.options-list li{
	border-top: 1px solid rgba(0,0,0,.2);
	border-bottom: 1px solid rgba(255,255,255,.8);
	padding: .5em 1em;
}
.options-list li:first-child{
	border: 0;
}
.options-list li small{
	opacity: .5;
}
.options-list li button{
	padding: .3em 1.5em;
	font-weight: bold;
	margin-left: 1em;
}
.options-list li button span{
	font-weight: normal;
}
#footer{
	border-top: 1px solid rgba(0,0,0,.2);
	padding-top: 10px;
	margin-top: 40px;
}
</style>
<script src="mootools.js"></script>
<script>
window.addEvent('domready', function(){
	if (localStorage){
		var clearFavicon = $('clear-favicon').addEvent('click', function(e){
			e.stop();
			delete localStorage.dataURLs;
			clearFavicon.setProperty('disabled', 'disabled');
			(function(){
				if (localStorage.dataURLs && localStorage.dataURLs.length) clearFavicon.removeProperty('disabled');
			}).periodical(1000);
		});
	}
});
</script>
<h1>Neat Bookmarks <small>Options</small></h1>
<ul class="options-list">
<li>Clear favicon cache <small>(will re-fetch the next time opening Neat Bookmarks)</small> <button id="clear-favicon">Clear <span class="space"></span></button></li>
</ul>
<div id="footer">
This extension uses <a href="http://p.yusukekamiyamane.com/" target="_blank">Fugue Icons</a> by Yusuke Kamiyamane.
</div>
